<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyestream - Deine Ultimative Streamingplatform</title>
    <style>
        :root {
            --footer-height: 15px; /* Adjust this variable to change the footer height */
        }

        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e10;
            color: #fff;
        }

        header {
            background-color: #961A00;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        .content-section {
            width: 80%;
            margin: 20px auto;
            background-color: #18181b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio for video content */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 110%; 
            height: 110%;
            border-radius: 0px;
        }

        h2 {
            color: #fff;
        }

        footer {
            background-color: #961A00;
            padding: var(--footer-height) 15px;
            text-align: center;
            color: #fff;
            position: static;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eyestream</h1>
        <p>Deine Ultimative Streamingplatform</p>
    </header>

    <!-- First Featured Content -->
    <div class="content-section">
        <h2>Blieskastel - Saarland</h2>
        <div class="embed-container">
            <!-- Content will be loaded here -->
            <iframe src="https://www.youtube.com/embed/5iGFIloRJrI?si=xqTuAxxhxv9_QWdC?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Travel Tour Germany. Heute in Blieskastel</p>
    </div>

    <!-- Second Featured Content -->
    <div class="content-section">
        <h2>Supermoto Rideout Belgium</h2>
        <div class="embed-container">
            <!-- Content will be loaded here -->
            <iframe src="https://www.youtube.com/embed/NByl73N2Q14?si=hApOBZyPkaR0rKYR?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Eyestreaming on my way to School.</p>
    </div>

    

    <!-- Add more content sections as needed -->
    <div class="content-section">
        <h2>Featured Content</h2>
        <div class="embed-container" id="contentContainer">
            <!-- Content will be loaded here -->
            <video autoplay width="768" height="576" autoplay>
                <source src="content/content2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p>Description for Featured Content.</p>
    </div>
    
    <footer>
        <p>&copy; 2024 Eyestream - Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
